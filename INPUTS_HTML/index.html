<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con inputs</title>
    <style>
        table,th, td {
            border: 1px solid rgb(2, 200, 226);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Recopilacion de Datos</h1>
    <table>
      <tr><!--esto es una fila en la tabla-->
        <th>Inpunt</th><!--table header para crear un encabezado en tablas-->
        <th>Tipo</th>
      </tr>
      <tr>
        <td>Input tipo texto</td>
        <td><input type="text" name="texto" /></td>
      </tr>
      <tr>
        <td>Input tipo contraseña</td>
        <td><input type="password" name="contraseña"></td>
      </tr>
      <tr>
        <td>Input tipo email</td>
        <td><input type="email" name="correo"></td>
      </tr>
      <tr>
        <td>Input tipo fecha</td>
        <td><input type="date" name="fecha"></td>
      </tr>
      <tr>
        <td>Input tipo enviar</td>
        <td><input type="submit" name="boton"></td>
      </tr>
      <tr>
        <td>Input tipo reset</td>
        <td><input type="reset" name="boton"></td>
      </tr>
      <tr>
        <td>Input tipo checkbox</td>
        <td><input type="checkbox" name="checkbox"></td>
      </tr>
      <tr>
        <td>Input tipo radio</td>
        <td><input type="radio" name="radio"></td>
      </tr>
      <tr>
        <td>Input tipo search</td>
        <td><input type="search" name="search"></td>
      </tr>
      <td>Input tipo telefono</td>
      <td><input type="tel" name="tel"></td>
    </tr>
  </tr>
  <td>Input tipo url</td>
  <td><input type="url" name="url"></td>
</tr>
    </table>
  </body>
</html>
